<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://use.typekit.net/efo8iej.css" />
        <title>Central Coast's Hidden Gems</title>

        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        
    </head>

    <body>
        <div class="newsletter">
            <header>
                <h1>
                    <a href="index.html"><img src="centralcoastshiddengems-logo.png" alt="Logo of Central Coast's Hidden Gems in green blue text." /></a>
                </h1>

                <nav>
                    <ul>
                        <li><a href="#">Places to Stay</a></li>
                        <li><a href="#">Scenic Spots</a></li>
                        <li><a href="#">Food</a></li>
                        <li><a href="#">Shops</a></li>
                    </ul>
                </nav>
            </header>
            <img src="morrorockbay.jpg" alt="Beautiful beach in Morro Bay with Morro Rock in the center." />
            <main class="newsletter">
                <form>
                    <h2>Subscribe to our news letter today!</h2>
                    <p>Fill out the form below to learn more about the Central Coast!</p>
                    <section class="personal-info">
                        <h3>Personal Information</h3>
                        <ul>
                            <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                            <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirm your email" /></li>
                        </ul>
                    </section>

                    <section class="form">
                        <h3>Newsletter Options</h3>
                        <p>Choose as many as you want!</p>
                        <ul>
                            <li><input type="checkbox" id="placestostay" value="placestostay" /> <label for="placestostay">Recommendations for Places to Stay</label></li>
                            <li><input type="checkbox" id="food" value="food" /> <label for="food">Recommendations for Food</label></li>
                            <li><input type="checkbox" id="secretscenicspots" value="secretscenicspots" /> <label for="secretscenicspots">Secret Scenic Spots</label></li>
                        </ul>
                    </section>

                    <section><label for="notes">Thanks for connecting!</label><textarea id="notes" name="notes"></textarea></section>
                    <section>
                        <button type="Submit">Submit Form</button>
                    </section>
                </form>
            </main>

            <footer>
                <p> Â© 2021 Central Coast's Hidden Gems. All rights reserved.</p>
            </footer>
        </div>
    </body>
</html>
